name: Get organization members

on:
  issues:
    types: [labeled]

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Specify the Node.js version

      - name: ğŸ±â€ğŸ’» Install NPM dependencies
        run: npm install

      - name: Fetch organization members
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/orgs/${{ secrets.ORGS_NAME }}/members \
          > members.json

      - name: Run code to update README
        run: node index.js
        env:
          ORGS_NAME: ${{ secrets.ORGS_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœï¸ Update README.md
        run: |
          git config user.name "${{ secrets.USER_NAME }}"
          git config user.email "${{ secrets.USER_EMAIL }}"
          git add README.md
          git commit -m "ğŸ“ˆ Update member list in README"
        
      - name: ğŸš€ Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
